<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn-Based Combat Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="top-container" class="container">
      <h1>Turn-Based Combat Game</h1>
      <div id="health-container" class="container">
        <h2>Player Health:<span id="player-health"></span></h2>
        <h2>Enemy Health: <span id="enemy-health"></span></h2>
      </div>
    </div>
    <div id="middle-container" class="container">
      <h3>Hello</h3>
    </div>
    <div id="bottom-container" class="container">
      <div id="button-container" class="container">
        <button id="begin-btn" class="button">Begin</button>
        <button id="roll-btn" class="button hide">Roll</button>
        <button id="next-btn" class="button hide">Next Turn</button>
      </div>
    </div>
  </body>
</html>
